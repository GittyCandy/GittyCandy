name: ğŸ GitHub Snake Animator ğŸš€

on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:     # Manual trigger
  push:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸŒˆ Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/snake-rainbow.gif?color_snake=linear-gradient(#ff0000,#ff8000,#ffff00,#80ff00,#00ff00,#00ff80,#00ffff,#0080ff,#0000ff,#8000ff,#ff00ff,#ff0080)&color_dots=#ff9999,#ffcc99,#ffff99,#ccff99,#99ff99,#99ffcc,#99ffff,#99ccff,#9999ff,#cc99ff,#ff99ff,#ff99cc
            dist/snake-ocean-wave.gif?color_snake=linear-gradient(#1a2980,#26d0ce)&color_dots=#a8e6cf,#dcedc1,#ffd3b6,#ffaaa5,#ff8b94
            dist/snake-github-special.gif?color_snake=linear-gradient(#6e5494,#4078c0,#6cc644)&color_dots=#bd2c00,#c9510c,#6cc644,#4078c0,#6e5494
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸš€ Deploy Snake Animation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "ğŸ”„ Updated snake animation - $(date +'%Y-%m-%d') [skip ci]"
          full_commit_message: "ğŸ¨ Updated GitHub Contribution Snake with new visual effects and colors! [skip ci]"
          
      - name: ğŸ“¢ Notify Success
        if: success()
        run: |
          echo "ğŸ Awesome! Your GitHub Snake animation has been updated with fresh new looks!"
          echo "Check it out at: https://github.com/${{ github.repository_owner }}/${{ github.repository }}/blob/output/"
