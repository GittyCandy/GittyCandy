name: 🐍 GitHub Contributions Snake Game

on:
  # 🔁 Runs every day at midnight UTC
  schedule:
    - cron: "0 0 * * *"

  # 🚀 Allows manual trigger from GitHub UI
  workflow_dispatch:

  # 📦 Also trigger on push to main
  push:
    branches:
      - main

jobs:
  generate-snake:
    name: 🎨 Generate Snake Animation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 📥 Step 1: Clone the repo
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      # 🐍 Step 2: Generate Snake Animation
      - name: 🐍 Generate GitHub Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-ocean.svg?color_snake=#FFA500&color_dots=#BFD6F6,#8DBDFF,#64A1F4,#4B91F1,#3C7DD9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 🚀 Step 3: Push results to output branch
      - name: 🚀 Deploy Snake Animation to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "📦 Update snake animation [skip ci]"
