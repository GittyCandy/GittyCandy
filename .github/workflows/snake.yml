name: ğŸ GitHub Contributions Snake Game

on:
  # ğŸ” Runs every day at midnight UTC
  schedule:
    - cron: "0 0 * * *"

  # ğŸš€ Allows manual trigger from GitHub UI
  workflow_dispatch:

  # ğŸ“¦ Also trigger on push to main
  push:
    branches:
      - main

jobs:
  generate-snake:
    name: ğŸ¨ Generate Snake Animation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # ğŸ“¥ Step 1: Clone the repo
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      # ğŸ Step 2: Generate Snake Animation
      - name: ğŸ Generate GitHub Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-ocean.svg?color_snake=#FFA500&color_dots=#BFD6F6,#8DBDFF,#64A1F4,#4B91F1,#3C7DD9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸš€ Step 3: Push results to output branch
      - name: ğŸš€ Deploy Snake Animation to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "ğŸ“¦ Update snake animation [skip ci]"
